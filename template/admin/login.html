                        <h5 class="text-center">Selamat datang di halaman manajemen website <br><b>PT.STARS Internasional</b></h5>
                        <h5 class="text-center">Silahkan login menggunakan form dibawah</h5>
                        <hr>
                        {% if error %}

                        </div>
                        {% endif %}

                                </div>

                                <div class="col-sm-offset-3 col-sm-9">
                                    <p class="help-block"><small>Anda bisa menggunakan email sebagai username</small></p>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-3">
                                    <label for="inputPassword3" class="control-label">Password</label>
                                </div>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <button type="submit" class="btn btn-block btn-primary">Masuk</button>
                                </div>
                            </div>
